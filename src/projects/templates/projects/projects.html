{% extends 'projects/base.html' %}

{% block content %}

  <div class="container">
    <div class="row">
        <h1>Projets</h1>
    </div>
  </div>

  <div class="container">
  <div class="row">
    {% for project in projects %}
    <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{project.image.url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{project.title}}</h5>
            <p class="card-text">{{project.excerpt}}</p>
            {% for tech in project.technology.all %}
                <li>{{tech}}</li>
            {% endfor %} <br>
            <a href="{% url 'details' project.id %}" class="btn btn-primary">En savoir plus</a>
        </div>
    </div>
      <hr>
    {% endfor %}
  </div>
  </div>

{% endblock %}
