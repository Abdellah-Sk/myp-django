<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MYP - Make your portfolio</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'projects/dist/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="/">
            <div class="logo">
                <span class="circle">A</span>
                <span><p>{{ user.get_full_name }}</p></span>
            </div>
        </a>
        <div class="link">
            <div class='item_logo'> <a href="{{ user.profile.linkedin }}"><img src="{% static 'projects/img/Icon-linkedin.png' %}"/><span>Github</span></a></div>
            <div class='item_logo'> <a href="{{ user.profile.github }}"><img src="{% static 'projects/img/Icon-github.png' %}"/><span>Linkedin</span></a></div>
        </div>
    </header>

    <nav>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'projects' %}">Projet</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>


    <footer>
        <a href="/">
            <div class="logo">
                <span class="circle">A</span>
                <span><p>{{ user.get_full_name }}</p></span>
            </div>
        </a>

        <div class="link">
            <div class='item_logo'> <a href="{{ user.profile.github }}"><img src="{% static 'projects/img/Icon-github.png' %}"/></a></div>
            <div class='item_logo'> <a href="{{ user.profile.linkedin }}"><img src="{% static 'projects/img/Icon-linkedin.png' %}"/></a></div>
        </div>

        <div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/projects">Projet</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
             <div class="make_myp">
                <p>Make with MYP <b> __</b></p>
            </div>
        </div>
    </footer>


    {% block javascript %}
    <script src="{% static 'projects/dist/bundle.js' %}"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    {% endblock %}

</body>

</html>
