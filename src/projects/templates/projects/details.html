{% extends 'projects/base.html' %}

{% block content %}

<div class="titles">
    <hr class="project"/>
    <div class="title_h2">
        <h2>{{project.title}}</h2>
    </div>
</div>

<section class="singleProjet_content">
    <div class="singleProjet">
        <img  src="{{project.image.url}}" alt="">
        <div class="singleProjet_description">
            <hr />
            <h3>Concept</h3>
            <p>{{project.description}}</p>
        </div>
        <div class="singleProjet_details">
            <div class="singleProjet_links">
                <span>
                <ion-icon name="globe-outline"></ion-icon><a href="{{project.website_url}}">{{project.website_url}}</a>
               </span>
               <span>
                <ion-icon name="logo-github"></ion-icon><a href="{{project.repo_url}}">{{project.repo_url}}</a>
                </span>
            </div>
            <div class="singleProjet_tech">
                <hr/>
                <h3>Technologies</h3>
                {% for tech in project.technology.all %}
                <ul>
                    <li>{{tech}}</li>
                </ul>
                {% endfor %}
            </div>
        </div>
    <div class="back">
        <a href="/projects"> &larr; Retour aux projets</a>
    </div>
    </div>
</section>

{% endblock %}
